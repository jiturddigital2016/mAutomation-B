<nav>
  <dashboard-data></dashboard-data>
</nav>

<div cdk-scrollable="" id="erasure-report" class="mat-sidenav-content">

 <md-toolbar>

  <span class="padd-left20">Erasure Report</span>

</md-toolbar>

<div class="erasure-report-select-bar">


  <md-select placeholder="Client Acme">
    <md-option>

      <span>Serial: DX3N40CSFF9Y<br>
        Serial: DX3N40CSFF9Y<br>
        Serial: DX3N40CSFF9Y<br>
        Serial: DX3N40CSFF9Y</span>
      </md-option>

    </md-select>



  </div>

  <div class="main-content-box">

    <div class="erasure-report-bar">

      <md-list class="demo-list mat-elevation-z2" *ngFor="let device of devices">
          <md-list-item>
            <h4 md-line>{{device.model}}</h4>
            <div class="type-material-button">
              <button md-icon-button><md-icon>power_settings_new</md-icon></button>
           </div>
          </md-list-item>
          <md-list-item>
            <span md-line>Serial: {{device.serialNo}}</span>
          </md-list-item>
          <md-list-item>
             <span md-line>{{device.osName}} Version: {{device.version}}</span>
          </md-list-item>
         <md-list-item>
             <span md-line>IMEI:{{device.imei}}</span>
          </md-list-item>

          <md-list-item>
           <button class="button-spacer but-medium-blue" id={{device.serialNo}} md-button (click)="installApk()">Install APK</button>
          </md-list-item>

        </md-list>
    </div>

  </div>
<div class="docs-footer">

  <md-toolbar>
   <span class="flex-spacer"></span> 
   <button md-raised-button class="button-spacer but-medium-blue">ABORT</button>
   <button md-raised-button class="button-spacer but-white">START</button>

 </md-toolbar>
</div>

</div>
